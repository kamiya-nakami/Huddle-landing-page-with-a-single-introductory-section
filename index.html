<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle landing page with a single introductory section</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  </head>
  <body>

    <main>
      <header class="logo">
        <img src="/images/logo.svg" alt="Logo">
      </header>
      <div class="img">
        <img src="/images/illustration-mockups.svg" alt="logo-huddle" class="logo-huddle">
      </div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you engage
          in genuine discussion.
        </p>
        <div class="button">
          <button class="Register">Register</button>
        </div>

      </div>

      <footer class="icon-follow-me-online">
        <a href="https://www.facebook.com/Kamiya.Nakami/"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/kamiya.nakami/"><i class="bi bi-instagram"></i></a>
        <a href="https://twitter.com/KamiyaNakami"><i class="bi bi-twitter"></i></a>
      </footer>
    
    </main>
  </body>
</html>
